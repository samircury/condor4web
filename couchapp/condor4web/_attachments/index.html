<!DOCTYPE html>
<html>

    <script src="http://yui.yahooapis.com/3.7.2/build/yui/yui-min.js"></script>
  </head>
  <body class="yui3-skin-sam">
    <div id="account"></div>

    <h1>Condor4Web</h1>

    </div>

  <script src="vendor/couchapp/loader.js"></script>

    <div class="example">

  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {

        var what = app.view('jobsPerDNUser', {'reduce' : true, 'group_level' : 2});
        console.log(what);

        YUI().use('datatable', function (Y) {
            // DataTable is available and ready for use. Add implementation
            // code here.

        var data = [
            { id: "ga-3475", name: "gadget",   price: "$6.99", cost: "$5.99" },
            { id: "sp-9980", name: "sprocket", price: "$3.75", cost: "$3.25" },
            { id: "wi-0650", name: "widget",   price: "$4.25", cost: "$3.75" }
        ];

        var table = new Y.DataTable({
            columns: ["id", "name", "price", ],
            data: data,

            // Optionally configure your table with a caption
            caption: "My first DataTable!",

            // and/or a summary (table attribute)
            summary: "Example DataTable showing basic instantiation configuration"
        });
        table.render("#example");

        });

      $("#account").evently("account", app);
      $("#profile").evently("profile", app);
      $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
      $("#items").evently("items", app);
    });
  </script>
